<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="apparel-card">
      <div class="logo"><img src="./images/logo.svg" alt="logo base apparel"></div>
      <div class="hero-image">      
      </div>
      <div class="card-detaills">
        <h1>We're <b>coming soon</b></h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-email">
          <input id="email_input" type="email" placeholder="Email Address" valid>
          <img id="error_icon" class="icon-error" src="./images/icon-error.svg" alt="error icon">
          <button id="btn"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
          
        </div>
        <div class="error-text" >
          <p id="error_text">Please provide a valid email</p>
        </div>        
      </div>    
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">RaPzoD1</a>.
      </p>
    </footer>
  </main>
  <script src="./index.js"></script>
</body>
</html>
